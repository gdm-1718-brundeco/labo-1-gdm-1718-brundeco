<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Analoge klok</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="clock">
			<div class="center"></div>
			<div class="pointer hours" id="hourHand"></div>
			<div class="pointer minutes" id="minuteHand"></div>
			<div class="pointer seconds" id="secondHand"></div>
			<div class="ref top"></div>
			<div class="ref right"></div>
			<div class="ref bottom"></div>
			<div class="ref left"></div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
